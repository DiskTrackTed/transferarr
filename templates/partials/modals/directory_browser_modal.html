<!-- Directory Browser Modal -->
<div class="modal fade" id="directoryBrowserModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Browse Directories</h5>
                <button class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times" style="font-size: 24px;"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="directory-browser-container">
                    <!-- Current path display -->
                    <div class="current-path-container">
                        <div class="input-group">
                            <input type="text" class="form-control" id="currentPath" readonly>
                            <button class="btn btn-outline-secondary" id="parentDirButton">
                                <i class="fas fa-level-up-alt"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Loading indicator -->
                    <div id="directoryLoadingSpinner" class="text-center py-4" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading directory contents...</p>
                    </div>
                    
                    <!-- Error display -->
                    <div id="directoryBrowserError" class="alert alert-danger mt-3" style="display: none;">
                        Error message will appear here
                    </div>
                    
                    <!-- Directory contents -->
                    <div class="directory-list-container mt-3">
                        <table class="table table-hover directory-list">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Type</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="directoryContents">
                                <!-- Directory entries will be added here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="selectDirectoryBtn">Select This Directory</button>
            </div>
        </div>
    </div>
</div>
