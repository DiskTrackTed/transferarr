<!-- Add/Edit Client Modal -->

<div class="modal fade" id="clientModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="clientModalTitle">Add Download Client</h5>
                <button class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <i class="fas fa-times" style="font-size: 24px;"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="clientForm">
                    <input type="hidden" id="editMode" value="false">
                    <input type="hidden" id="originalName" value="">
                    
                    <div class="form-group">
                        <label for="clientName" class="form-label">Client Name</label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="clientType" class="form-label">Type</label>
                        <select class="form-control" id="clientType" required>
                            <option value="deluge">Deluge</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="clientHost" class="form-label">Host</label>
                        <input type="text" class="form-control" id="clientHost" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="clientPort" class="form-label">Port</label>
                        <input type="number" class="form-control" id="clientPort" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="clientUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="clientUsername" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="clientPassword" class="form-label">Password</label>
                        <div class="password-field-container">
                            <input type="text" class="form-control obfuscated-field" id="clientPassword" required>
                            <button type="button" class="toggle-visibility" tabindex="-1">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-info" id="testConnectionBtn">
                    <i class="fas fa-plug"></i> Test Connection
                </button>
                <button type="button" class="btn btn-primary" id="saveClientBtn">Save</button>
            </div>
        </div>
    </div>
</div>
