# GitHub Actions workflow for running Transferarr tests
#
# This workflow runs the full test suite including:
# - Unit tests (no Docker needed)
# - Integration tests (torrent lifecycle, transfers, API, auth, error handling)
# - UI tests (Playwright-based browser tests, including auth flows)
#
# Tests run in parallel using a matrix strategy for faster execution.
# Each category runs in its own job with appropriate timeouts.

name: Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/copilot-instructions.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/copilot-instructions.md'
  workflow_dispatch:
    inputs:
      test_category:
        description: 'Test category to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - unit
          - integration-api
          - integration-auth
          - integration-lifecycle
          - integration-persistence
          - integration-transfers
          - integration-config
          - integration-edge
          - ui-fast
          - ui-crud
          - ui-e2e
          - ui-auth

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  COMPOSE_FILE: docker/docker-compose.test.yml
  # Project name must match hardcoded values in tests/conftest.py
  COMPOSE_PROJECT_NAME: transferarr_test

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - category: unit
            path: tests/unit/
            timeout: 5
            needs_docker: false
          - category: integration-api
            path: tests/integration/api/
            timeout: 10
            needs_docker: true
          - category: integration-auth
            path: tests/integration/auth/
            timeout: 30
            needs_docker: true
          - category: integration-lifecycle
            path: tests/integration/lifecycle/
            timeout: 20
            needs_docker: true
          - category: integration-persistence
            path: tests/integration/persistence/
            timeout: 25
            needs_docker: true
          - category: integration-transfers
            path: tests/integration/transfers/
            timeout: 20
            needs_docker: true
          - category: integration-config
            path: tests/integration/config/
            timeout: 15
            needs_docker: true
          - category: integration-edge
            path: tests/integration/edge/
            timeout: 20
            needs_docker: true
          - category: ui-fast
            path: tests/ui/fast/
            timeout: 10
            needs_docker: true
          - category: ui-crud
            path: tests/ui/crud/
            timeout: 30
            needs_docker: true
          - category: ui-e2e
            path: tests/ui/e2e/
            timeout: 25
            needs_docker: true
          - category: ui-auth
            path: tests/ui/auth/
            timeout: 40
            needs_docker: true

    name: ${{ matrix.category }}
    timeout-minutes: ${{ matrix.timeout }}

    steps:
      - name: Check if should run
        id: should_run
        run: |
          if [[ "${{ github.event_name }}" != "workflow_dispatch" ]]; then
            echo "run=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.test_category }}" == "all" ]]; then
            echo "run=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.test_category }}" == "${{ matrix.category }}" ]]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
            echo "Skipping ${{ matrix.category }} - not selected"
          fi

      - name: Checkout code
        if: steps.should_run.outputs.run == 'true'
        uses: actions/checkout@v4

      # Unit tests - no Docker needed
      - name: Setup Python (unit tests only)
        if: steps.should_run.outputs.run == 'true' && matrix.needs_docker == false
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (unit tests only)
        if: steps.should_run.outputs.run == 'true' && matrix.needs_docker == false
        run: pip install -r requirements.txt pytest pytest-timeout

      - name: Run unit tests
        if: steps.should_run.outputs.run == 'true' && matrix.needs_docker == false
        run: pytest ${{ matrix.path }} -v --tb=short

      # Docker-based tests
      - name: Free up disk space
        if: steps.should_run.outputs.run == 'true' && matrix.needs_docker == true
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          docker system prune -af --volumes
          df -h

      - name: Build Transferarr image
        if: steps.should_run.outputs.run == 'true' && matrix.needs_docker == true
        run: ./build.sh

      - name: Build test infrastructure
        if: steps.should_run.outputs.run == 'true' && matrix.needs_docker == true
        run: |
          docker compose -f $COMPOSE_FILE --profile tools build

      - name: Start test services (with retry)
        if: steps.should_run.outputs.run == 'true' && matrix.needs_docker == true
        run: |
          # Retry logic for transient network failures (TLS handshake timeouts, etc.)
          max_attempts=3
          attempt=1
          until docker compose -f $COMPOSE_FILE up -d --wait; do
            if [ $attempt -ge $max_attempts ]; then
              echo "Failed to start services after $max_attempts attempts"
              exit 1
            fi
            echo "Attempt $attempt failed, retrying in 10 seconds..."
            attempt=$((attempt + 1))
            sleep 10
          done
          echo "All services started successfully"

      - name: Run tests
        if: steps.should_run.outputs.run == 'true' && matrix.needs_docker == true
        run: |
          ./run_tests.sh ${{ matrix.path }} -v --tb=short

      - name: Upload test artifacts
        if: failure() && steps.should_run.outputs.run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.category }}-results
          path: test-results/
          retention-days: 7

      - name: Collect logs on failure
        if: failure() && steps.should_run.outputs.run == 'true' && matrix.needs_docker == true
        run: |
          mkdir -p logs
          docker compose -f $COMPOSE_FILE logs > logs/docker-compose.log 2>&1
        continue-on-error: true

      - name: Upload logs
        if: failure() && steps.should_run.outputs.run == 'true' && matrix.needs_docker == true
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.category }}-logs
          path: logs/
          retention-days: 7

      - name: Cleanup
        if: always() && steps.should_run.outputs.run == 'true' && matrix.needs_docker == true
        run: |
          docker compose -f $COMPOSE_FILE down -v --remove-orphans
