# GitHub Actions workflow for running Transferarr tests
#
# This workflow runs the full test suite including:
# - Integration tests (torrent lifecycle, transfers, error handling)
# - UI tests (Playwright-based browser tests)
#
# Tests run in parallel for faster execution.

name: Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/copilot-instructions.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/copilot-instructions.md'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - integration
          - ui

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  COMPOSE_FILE: docker/docker-compose.test.yml
  # Project name must match hardcoded values in tests/conftest.py
  COMPOSE_PROJECT_NAME: transferarr_test

jobs:
  integration-tests:
    if: ${{ github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'integration' || github.event.inputs.test_type == '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          docker system prune -af --volumes
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Transferarr image
        run: ./build.sh

      - name: Build test infrastructure images
        run: |
          docker compose -f $COMPOSE_FILE build mock-indexer torrent-creator test-runner service-registrar

      - name: Start test services
        run: |
          docker compose -f $COMPOSE_FILE up -d --wait

      - name: Run integration tests
        run: |
          ./run_tests.sh tests/integration/ -v --tb=short

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 7

      - name: Upload service logs on failure
        if: failure()
        run: |
          mkdir -p logs
          docker compose -f $COMPOSE_FILE logs > logs/docker-compose.log 2>&1
        continue-on-error: true

      - name: Upload logs artifact on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-service-logs
          path: logs/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          docker compose -f $COMPOSE_FILE down -v --remove-orphans

  ui-tests:
    if: ${{ github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'ui' || github.event.inputs.test_type == '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          docker system prune -af --volumes
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Transferarr image
        run: ./build.sh

      - name: Build test infrastructure images
        run: |
          docker compose -f $COMPOSE_FILE build mock-indexer torrent-creator test-runner service-registrar

      - name: Start test services
        run: |
          docker compose -f $COMPOSE_FILE up -d --wait

      - name: Run UI tests
        run: |
          ./run_tests.sh tests/ui/ -v --tb=short

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: test-results/
          retention-days: 7

      - name: Upload service logs on failure
        if: failure()
        run: |
          mkdir -p logs
          docker compose -f $COMPOSE_FILE logs > logs/docker-compose.log 2>&1
        continue-on-error: true

      - name: Upload logs artifact on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-service-logs
          path: logs/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          docker compose -f $COMPOSE_FILE down -v --remove-orphans
